{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-9">
        <title>Login</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}" />
    </head>
    <body>
        <div class="col-6 m-auto pt-2 pb-2 text-center titulo">
            Cadastro de Usuário
        </div>
    
        <div class="col-9 pt-4 pb-2 offset-4">
           
            <form name="form" id="form" method="post"  action="/addUser/">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-3 col-md-3 col-lg-3">
                            Nome: <br> 
                            {{form.first_name}}
                        </div>
                    
                        <div class="col-sm-3 col-md-3 col-lg-3">
                            Sobrenome: <br> 
                            {{form.last_name}}
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3 col-md-3 col-lg-3">
                            Email: <br> 
                           {{form.email}}
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3 col-md-3 col-lg-3">
                            Usuário: <br> 
                            {{form.username}}
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3 col-md-3 col-lg-3">
                            Senha: <br> 
                            <input type="password" name="password">
                            <!--{{form.password}}-->
                        </div>
                    </div>
                    <br>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <label>Grupo</label>
                        <br>
                        <select name="grupo" id="id_grupo" >
                        {% for group in groups %}
                            <option value="{{group.id}}">{{group.name}}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-5 col-md-5 col-lg-5 text-center">
                            <input type="submit" class="btn btn-success" value="Criar">
                            <input type="reset" class="btn btn-success" value="Limpar">
                        </div>
                    </div>
               
            </form>
    </body>
</html>
